<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class=" h-screen w-full  flex  items-center justify-center gap-5">

    <div class=" h-[90%] w-[50%] border border-2 border-gray-400 rounded bg-gray-300 flex flex-col justify-center items-center " id="container">
     <div class="w-[60%] h-[80%] flex flex-col justify-center gap-5">
        <h2 class="text-3xl font-bold">Estatura</h2>
        <label class="h-16  flex flex-col justify-center "> en centimetros
            <input class="border border-2 border-gray-400 rounded h-full w-full" type="number" id="estatura">
        </label>
        <h2 class="text-3xl font-bold">Peso</h2>
        <label class="h-16 flex flex-col justify-center "> en kilogramos
            <input class="border border-2 border-gray-400 rounded h-full w-full" type="number" id="peso">
        </label>
     </div> 

        <button class="py-2 border border-2 border-black bg-yellow-400 rounded w-36 font-bold text-2xl">Calculate</button>
    </div>
    <div class="h-[40%] w-[40%] border border-2 border-gray-400 rounded bg-gray-300 flex justify-center items-center">
        <div class=" w-full flex flex-col justify-center items-center gap-5">
            <h2 class="text-5xl font-bold">Resultado</h2>
            <p>El indice de masa corporal es:</p>
            <div class=" bg-white border border-2 border-gray-400 rounded py-2 px-5 w-[60%] h-14 flex justify-center items-center" id="resultado">
                
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
